- name: Set girder_worker plugins in config file
  command: "{{ girder_worker_virtualenv }}/bin/girder-worker-config set girder_worker plugins_enabled {{ girder_worker_plugins|join(',') }}"
  become: yes
  become_user: "{{ girder_worker_user }}"

- name: (Re)start service
  service:
    name: girder_worker
    state: restarted
  become: yes
  become_user: root
  when: girder_worker_start
