- name: Install site specific packages
  apt:
    name: "{{ item }}"
  become: yes
  become_user: root
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- name: Get Docker repository key
  command: wget --no-check-certificate -O /tmp/docker.gpg https://download.docker.com/linux/ubuntu/gpg
  become: yes
  become_user: root

- name: Add Apt signing key on remote server to keyring
  apt_key:
    id: 0EBFCD88
    file: /tmp/docker.gpg
    state: present
  become: yes
  become_user: root

- name: Add Docker repository to apt
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu trusty stable"
    state: present
  become: yes
  become_user: root

- name: Update package cache
  apt:
    update_cache: yes
    pkg: docker-ce
  become: yes
  become_user: root


- name: Create docker group
  group: name=docker state=present
  become: yes

- name: Add worker user to docker group
  user: shell=/bin/bash
        name={{ girder_worker_user }}
        groups=docker
        append=yes
  become: true

- name: Restart docker daemon
  service: name=docker state=restarted enabled=yes
  become: true
